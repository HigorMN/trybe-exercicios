<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concorra á uma viagem</title>
  </head>
  <body>
    <main>
      <form action="" method="get">
        <section>
          <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <span>Destinos Preferidos:</span>
            <br />
            <input type="radio" name="destinos" id="cidade" />
            <label for="cidade">Cidade</label>
            <input type="radio" name="destinos" id="campo" />
            <label for="campo">Campo</label>
            <input type="radio" name="destinos" id="praia" />
            <label for="praia">Praia</label>
            <input type="radio" name="destinos" id="montanhas" />
            <label for="montanhas">Montanhas</label>
          </div>
          <div>
            <label for="texto"
              >Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?</label
            >
            <textarea
              name="texto"
              id="texto"
              cols="100"
              rows="5"
              maxlength="500"
            ></textarea>
          </div>
          <div>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" />
          </div>
          <div>
            <input type="checkbox" name="oportunidades" id="oportunidades" />
            <label for="oportunidades"
              >Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe?</label
            >
            <br />
            <input type="checkbox" name="concordo" id="concordo" />
            <label for="concordo"
              >Concordo que imagens das minhas férias poderão ser usadas na
              divulgação de concursos futuros.</label
            >
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
