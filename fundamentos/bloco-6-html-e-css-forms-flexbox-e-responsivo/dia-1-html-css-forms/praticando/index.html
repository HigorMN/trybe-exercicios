<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tela de Login</title>
  </head>
  <body>
    <main>
      <form action="" method="get" id="conteiner">
        <div id="login"><span>Login</span></div>
        <div class="div-conteiner">
          <label for="e-mail">Email:</label>
          <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" required autocomplete="off" autofocus/>
        </div>
        <div class="div-conteiner">
          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required />
        </div>
        <div class="div-conteiner">
          <input type="checkbox" name="lembre-me" id="lembre-me" />
          <label for="lembre-me">Lembre-me</label>
        </div>
        <div class="div-conteiner">
            <label for=""></label>
            <button>Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
